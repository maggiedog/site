<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Criativo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        a {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid #ffeb3b;
            transition: color 0.3s, border-bottom 0.3s;
        }

        a:hover {
            color: #ff5722;
            border-bottom: 2px solid #ff5722;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seja Bem-vindo ao Nosso Projeto!</h1>
        <p>
            Gustavo, A Eloisa e eu estamos criando este site.
            <br><br>
            Quer participar?
            <br><br>
            Este é o endereço do GitHub que está o projeto:
            <br>
            <a href="https://github.com/maggiedog/site" target="_blank">https://github.com/maggiedog/bot</a>
            <br><br>
            Para alterá-lo, altere o arquivo <strong>index.html</strong>.
            <br><br>
            Contamos contigo!
        </p>
    </div>
    <div class="footer">
        Vamos nessa!
    </div>
</body>
</html>
